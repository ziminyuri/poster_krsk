{% extends "poster_app/base.html" %}
{% block content %}


<main role="main">
  <section class="jumbotron text-center">
    <div class="container">
      <h1>Выставки</h1>
    </div>
  </section>
{% load static %}
  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row">
        {% for event in events_exhibitions %}
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
              <img src="{{ event.img }}" class="card-img-top">
            <div class="card-body">
                <h4>{{ event.name }}</h4>
              <p class="card-text">{{ event.description }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <a class="btn btn-sm btn-outline-secondary" href="{% url 'event_detail' event_id=event.ID_event  %}">
                        Посмотреть</a>
                  <button type="button" class="btn btn-sm btn-outline-secondary">Забронировать</button>
                </div>
                <small class="text-muted">9 mins</small>
              </div>
            </div>
          </div>
        </div>
          {% endfor %}
      </div>
    </div>
  </div>

</main>



{% endblock %}
